<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Scroll Mastery - Simple</title>
	
	<style>
		section {
			border: solid 2px red;
			width: 100%;
			height: 400px;
		}
		section.active {
			border: solid 3px green;
		}
	</style>
</head>

<body>
	
	<section id="sec_0">
	  
	</section>
	<section id="sec_1">
	  
	</section>
	<section id="sec_2">
	  
	</section>
	<section id="sec_3">
	  
	</section>
	<section id="sec_4">
	  
	</section>
	<section id="sec_5">
	  
	</section>
	<section id="sec_6">
	  
	</section>

	<script type="text/javascript" src="js/libs/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="../../src/renderfarm.js"></script>
	<script type="text/javascript">
		//RenderFarm uses jQuery - Best practice to ensure the DOM is ready for querying
		jQuery(function($){
			/*
				Simpliest Example
				Activating sections by adding a class name
			*/
			
			//1) Define which element is scrolling
			var win = $( window );
			
			//2) Create a RenderFarm
			var renderfarm = new RenderFarm( win );
			
			//3) Add groups
			renderfarm.addGroup( new RenderableContainer( $('#sec_0') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_1') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_2') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_3') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_4') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_5') ) );
			renderfarm.addGroup( new RenderableContainer( $('#sec_6') ) );
			
			
			//4) Start monitoring groups
			renderfarm.start();
		});
	
	</script>
	
	<!-- Don't forget GA -->
	
</body>

</html>
